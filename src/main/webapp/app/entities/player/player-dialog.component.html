<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlayerLabel" jhiTranslate="cricketApp.player.home.createOrEditLabel">Create or edit a Player</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!player.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="player.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cricketApp.player.playername" for="field_playername">Playername</label>
            <input type="text" class="form-control" name="playername" id="field_playername"
                [(ngModel)]="player.playername" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cricketApp.player.playerNumber" for="field_playerNumber">Player Number</label>
            <input type="text" class="form-control" name="playerNumber" id="field_playerNumber"
                [(ngModel)]="player.playerNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cricketApp.player.playerPhoneNumber" for="field_playerPhoneNumber">Player Phone Number</label>
            <input type="text" class="form-control" name="playerPhoneNumber" id="field_playerPhoneNumber"
                [(ngModel)]="player.playerPhoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="cricketApp.player.playerAddress" for="field_playerAddress">Player Address</label>
            <input type="text" class="form-control" name="playerAddress" id="field_playerAddress"
                [(ngModel)]="player.playerAddress" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
