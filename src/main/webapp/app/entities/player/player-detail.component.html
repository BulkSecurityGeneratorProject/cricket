
<div *ngIf="player">
    <h2><span jhiTranslate="cricketApp.player.detail.title">Player</span> {{player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cricketApp.player.playername">Playername</span></dt>
        <dd>
            <span>{{player.playername}}</span>
        </dd>
        <dt><span jhiTranslate="cricketApp.player.playerNumber">Player Number</span></dt>
        <dd>
            <span>{{player.playerNumber}}</span>
        </dd>
        <dt><span jhiTranslate="cricketApp.player.playerPhoneNumber">Player Phone Number</span></dt>
        <dd>
            <span>{{player.playerPhoneNumber}}</span>
        </dd>
        <dt><span jhiTranslate="cricketApp.player.playerAddress">Player Address</span></dt>
        <dd>
            <span>{{player.playerAddress}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'player/'+ player.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
